<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav class="mynavbar">
            <div class="logo">Snobella</div>
            <div class="search_area">
              <label for="search"></label
              ><i class="fa-solid fa-magnifying-glass fa-xl search-icon"></i>
              <input
                type="text"
                id="search"
                placeholder="Search all product"
                class="search-input"
              />
            </div>
            <div class="wrapper">
              <button class="btn username">Username</button>
              <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown">
                  <img
                    src="assets/icons/avatar 1.svg"
                    alt=""
                    class="icon"
                  />Sign up
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item register" href="register.html"
                      >Register</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item login" href="login.html">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item logout d-none" href="#">Logout</a>
                  </li>
                </ul>
              </div>
              <div class="wishlist">
                <button class="btn">
                  <a href="wishlist.html"
                    ><img
                      src="assets/icons/heart (2).svg"
                      alt=""
                      class="icon"
                    />Wishlist</a
                  >
                </button>
              </div>
              <div class="basketIcon">
                <button class="btn">
                  <a href="basket.html"
                    ><img src="assets/icons/bag.svg" alt="" class="icon" /><sup
                      style="font-size: 13px; margin-right: 5px"
                      >0</sup
                    >Basket</a
                  >
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="wishlist-container">
        <div class="container">
          <div class="row">
            <p class="favori"><a href="index.html">Home </a><i class="fa fa-chevron-right"></i> Favorites</p>
            <h3>Favorites</h3>
            <div class="col-md-4">
              <table class="profile-table">
                <tr>
                  <td class="profile-header">
                    <img src="assets/images/WhatsApp Görsel 2025-04-19 saat 22.16.53_1ad34477.jpg" alt="User" class="profile-img">
                    <h6>Baim Rustam</h6>
                    <p class="client-code">Client code: BYR37492</p>
                  </td>
                </tr>
                <tr>
                  <td class="menu-item" style="border-bottom: 1px solid #eee;"><i class="fa-solid fa-box"></i> My Orders</td>
                </tr>
                <tr>
                  <td class="menu-item active" style="border-bottom: 1px solid #eee;"><i class="fa-regular fa-heart"></i> Favorites</td>
                </tr>
                <tr>
                  <td class="menu-item" style="border-bottom: 1px solid #eee;"><i class="fa-regular fa-comment"></i> My comments</td>
                </tr>
                <tr>
                  <td class="menu-item" style="border-bottom: 1px solid #eee;"><i class="fa-solid fa-location-dot"></i> Addresses</td>
                </tr>
                <tr>
                  <td class="menu-item"><i class="fa-regular fa-user"></i> Adjustments</td>
                </tr>
              </table>
              <button id="deleteAll" class="btn btn-danger deleteAllBtn">Delete All</button>
            </div>
            
            
      
            <div class="col-md-8">
              <div class="row cards">
              
              </div>

            </div>

      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
