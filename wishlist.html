<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/wishlist.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav class="mynavbar">
            <div class="logo">Snobella</div>
            <div class="search_area">
              <label for="search"></label
              ><i class="fa-solid fa-magnifying-glass fa-xl search-icon"></i>
              <input
                type="text"
                id="search"
                placeholder="Search all product"
                class="search-input"
              />
            </div>
            <div class="wrapper">
              <button class="btn username">Username</button>
              <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown">
                  <img
                    src="assets/icons/avatar 1.svg"
                    alt=""
                    class="icon"
                  />Sign up
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item register" href="register.html"
                      >Register</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item login" href="login.html">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item logout d-none" href="#">Logout</a>
                  </li>
                </ul>
              </div>
              <div class="wishlist">
                <button class="btn">
                  <a href="wishlist.html"
                    ><img
                      src="assets/icons/heart (2).svg"
                      alt=""
                      class="icon"
                    />Wishlist</a
                  >
                </button>
              </div>
              <div class="basketIcon">
                <button class="btn">
                  <a href="basket.html"
                    ><img src="assets/icons/bag.svg" alt="" class="icon" /><sup
                      style="font-size: 13px; margin-right: 5px"
                      >0</sup
                    >Basket</a
                  >
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="wishlist-container">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="user-card p-4 bg-white rounded shadow-sm">
                <div class="text-center mb-3 image">
                  <img src="assets/images/boy.png" class="rounded-circle mb-2" alt="User Avatar">
                  <h6 class="mb-0">John Smith</h6>
                  <small class="text-muted">Client code: BYLI3000</small>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item border-0 px-0">
                    <i class="fa fa-box me-2"></i> My Orders
                  </li>
                  <li class="list-group-item border-0 px-0 active-link">
                    <i class="fa fa-heart me-2"></i> Favorites
                  </li>
                  <li class="list-group-item border-0 px-0">
                    <i class="fa fa-comment me-2"></i> My Comments
                  </li>
                  <li class="list-group-item border-0 px-0">
                    <i class="fa fa-map-marker me-2"></i> Addresses
                  </li>
                  <li class="list-group-item border-0 px-0">
                    <i class="fa fa-cog me-2"></i> Adjustments
                  </li>
                </ul>
              </div>
            </div>
      
            <div class="col-md-8">
              <div class="row cards">
              
              </div>

            </div>
            <div class="wishlist">
              <!-- <div class="wishlist-item">
                <div class="image">
                  <img
                    src="https://via.placeholder.com/150"
                    alt="Product Image"
                  />
                </div>
                <h3 class="title">Product Name</h3>
                <p class="category">Product category</p>
                <p class="price">$50.00</p>
                <button class="btn btn-danger">Remove</button>
              </div> -->
            </div>
            <!-- Wishlist düyməsi -->
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="assets/js/wishlist.js"></script>
  </body>
</html>
