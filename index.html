<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Snobella</title>
  </head>

  <body>
    <header>
        <div class="container">
            <div class="row">
              <nav class="mynavbar">
                <div class="logo">Snobella</div>
                <div class="search_area">
                  <label for="search"></label
                  ><i class="fa-solid fa-magnifying-glass fa-xl"></i>
                  <input type="search" id="search" placeholder="Search all product" />
                </div>
                <div class="wrapper">
                  <div class="dropdown">
                    <button class="btn" type="button" data-bs-toggle="dropdown">
                      <img src="assets/icons/avatar 1.svg" alt="" class="icon" />Sign
                      up
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item register" href="register.html"
                          >Register</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item login" href="login.html">Login</a>
                      </li>
                      <li>
                        <a class="dropdown-item logout d-none" href="#">Logout</a>
                      </li>
                    </ul>
                  </div>
                  <div class="wishlist">
                    <button class="btn">
                      <img
                        src="assets/icons/heart (2).svg"
                        alt=""
                        class="icon"
                      />Wishlist
                    </button>
                  </div>
                  <div class="basket">
                    <button class="btn">
                      <img src="assets/icons/bag.svg" alt="" class="icon" />Basket
                    </button>
                  </div>
                </div>
              </nav>
            </div>
          </div>
    </header>

    <main>
        <section id="handbag">
            <div class="container handbag-section">
                <div class="row align-items-center">
                  <div class="col-lg-6 col-md-12 mb-4 mb-lg-0 mt-5">
                    <p class="discount-text">30% off</p>
                    <h1 class="handbag-title">Handbag products</h1>
                    <p class="handbag-description">
                      It is a long established fact that a reader will be distracted by the readable content
                      of a page when looking at its layout. Explore our collection today!
                    </p>
                    <button class="btn shop-btn">Shop now</button>
                  </div>
                  <div class="col-lg-6 col-md-12 handbag_image text-center">
                    <img src="assets/images/7771326b48a2887aa224f1621090d07b 1 (2).png" alt="Handbags" class="img-fluid">
                  </div>
                </div>
              </div>
        </section>
    </main>















    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
